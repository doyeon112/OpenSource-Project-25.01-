<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서 기록 관리 서비스</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        header .right-buttons {
            display: flex;
            gap: 10px;
        }

        header .right-buttons a {
            background-color: #fff;
            color: #1f1f1f;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background: url('C:\Users\doyeon\Desktop\오픈소스프로젝트\') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            color: white;
            max-width: 600px;
        }

        .content h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .content a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: teal;
            color: #ffdead;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
        }

        .content a.secondary {
            background-color: #555;
        }

        .page {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            margin: auto;
            text-align: center;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BookTracker</div>
    <nav>
        <a id="readingsBtn">READINGS</a>
        <a id="recordBtn">RECORD</a>
        <a id="recommendBtn">RECOMMEND</a>
    </nav>
    <div class="right-buttons">
        <a id="loginBtn">LOGIN</a>
    </div>
</header>

<main>
    <div class="content">
        <h1>Track Your Reading Effortlessly</h1>
        <p>Organize your books, monitor your reading progress, and visualize your statistics.</p>
        <a href="#" id="registerBtn">등록하기</a>
        <a href="#" id="libraryBtn" class="secondary">내 서재</a>
    </div>
</main>

<div id="login" class="page">
    <h1>로그인</h1>
    <form>
        <label>이메일: <input type="email"></label><br>
        <label>비밀번호: <input type="password"></label><br>
        <button>로그인</button>
        <button type="button" id="signupBtn">회원가입</button>
    </form>
</div>

<div id="signup" class="page">
    <h1>회원가입</h1>
    <form>
        <label>이메일: <input type="email"></label><br>
        <label>닉네임: <input type="text"></label><br>
        <label>비밀번호: <input type="password"></label><br>
        <button>회원가입</button>
    </form>
</div>

<script>
    const pages = document.querySelectorAll('.page');
    const buttons = {
        readingsBtn: 'readings',
        recordBtn: 'record',
        recommendBtn: 'recommend',
        registerBtn: 'register',
        libraryBtn: 'library',
        loginBtn: 'login',
    };

    Object.keys(buttons).forEach(buttonId => {
        document.getElementById(buttonId).addEventListener('click', () => {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(buttons[buttonId]).classList.add('active');
        });
    });

    document.getElementById('signupBtn').addEventListener('click', () => {
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById('signup').classList.add('active');
    });
</script>

</body>
</html>
